name: Release

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    name: Build Parser (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: logtower-parser
            asset_name: logtower-parser-linux-x64
          - os: windows-latest
            artifact_name: logtower-parser.exe
            asset_name: logtower-parser-win-x64.exe
          - os: macos-latest
            artifact_name: logtower-parser
            asset_name: logtower-parser-macos-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build Rust Parser (Release)
        run: |
          cd packages/parser-rust
          cargo build --release

      - name: Rename and Move Binary (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: |
          mv packages/parser-rust/target/release/${{ matrix.artifact_name }} ./${{ matrix.asset_name }}

      - name: Rename and Move Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mv packages/parser-rust/target/release/${{ matrix.artifact_name }} ./${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
